<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>WeatherApp Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated on <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clear-fix weather-temperature">
                <img
                  src=""
                  alt="Cloudy"
                  class="float-left"
                  id="icon"
                  width="100"
                />
                <span class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius" class="active">째C</a> |
                    <a href="#" id="fahrenheit">째F</a></span
                  ></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="forecast-week">
            <div class="row">
              <div class="col-sm-2">
                <div class="card">
                  <div class="card-body">
                    <div class="card-title forecast-date">THU</div>
                    <img
                      src="http://openweathermap.org/img/wn/02d@2x.png"
                      alt=""
                      width="36"
                    />
                    <div class="forecast-max-min">
                      <span class="forecast-max"> 18째 | </span>
                      <span class="forecast-min"> 12째 </span>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/karrzm/WeatherApp-Project"
        target="_blank"
      >
        Open-source code</a
      >
      by: Kara Mercado
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
